<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIKO - Asisten AI Serba Bisa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>CIKO AI</h1>
      <p>JASA ASISTEN AI BISA SEGALANYA</p>
      <label for="userInput">APA YANG ANDA BUTUHKAN?</label><br />
      <input type="text" id="userInput" placeholder="Contoh: .crash 62812xxxxxxxx" />
      <br /><br />
      <button onclick="kirimPesan()">KIRIM</button>
    </div>
  </div>

  <script>
    function kirimPesan() {
      const nomor = "6283187872179"; // Ganti dengan nomor Anda
      const pesan = document.getElementById("userInput").value;
      if (pesan.trim() === "") {
        alert("Silakan isi terlebih dahulu apa yang Anda butuhkan.");
        return;
      }
      const encodedPesan = encodeURIComponent(pesan);
      const url = `https://wa.me/${nomor}?text=${encodedPesan}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
